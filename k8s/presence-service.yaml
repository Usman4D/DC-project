apiVersion: apps/v1
kind: Deployment
metadata:
  name: presence-service
  labels:
    app: presence-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: presence-service
  template:
    metadata:
      labels:
        app: presence-service
    spec:
      containers:
      - name: presence-service
        image: ${DOCKER_REGISTRY}/presence-service:latest
        ports:
        - containerPort: 3002
        env:
        - name: REDIS_HOST
          value: redis
        - name: PORT
          value: "3002"
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "250m"
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: presence-service
spec:
  selector:
    app: presence-service
  ports:
  - port: 3002
    targetPort: 3002 